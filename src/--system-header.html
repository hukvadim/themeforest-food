<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui, shrink-to-fit=no viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>@@if (context.title) {@@title | @@theme theme}@@if (!context.title) {Page title}</title>
	<meta name="description" content="@@if (context.desc) {@@desc}@@if (!context.desc) {Page desc}">
	<meta name="keywords" content="@@if (context.keywords) {@@keywords}@@if (!context.keywords) {Page keywords}">

	<!-- Social -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="@@if (context.title) {@@title | @@theme theme}@@if (!context.title) {Page title}" />
	<link rel="image_src" href="@@if (context.social) {@@social}@@if (!context.social) {@@page-social-img}">
	<meta name="thumbnail" content="@@if (context.social) {@@social}@@if (!context.social) {@@page-social-img}">
	<meta property="og:image" content="@@if (context.social) {@@social}@@if (!context.social) {@@page-social-img}">
	<meta property="og:image:type" content="image/jpeg" />
	<meta property="og:image:width" content="1680" />
	<meta property="og:image:height" content="882" />

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<!-- Styles -->
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body id="top" class="@@page-class@@if (context.navPadding) { nav-padding}@@if (context.stickyFooter) { sticky-footer}">
