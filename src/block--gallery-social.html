<div class="social-gallery divider-blocks">
	<div class="container">

		<h2 class="social-gallery__title title-square">
			<span class="title-square__small">Перегляньте наш:</span>
			<span class="title-square__main">Instagram</span>
		</h2>

		<div class="social-gallery__hash text-center">
			<a href="#" target="_blank" class="social-gallery__hash-tag link-hover link-mark link-indigo">
				<span class="social-gallery__hash-tag-img-hold d-block mb-2">
					<img src="@@demo.img.social.instagram" alt="" class="social-gallery__hash-tag-img">
				</span>
				<span class="social-gallery__hash-tag-text">#@@theme instagram</span>
			</a>
		</div>

	</div>

	<div class="social-gallery__wrapper gallery-offset-frame">
		<div class="social-gallery__hold js-gallery-social">
			@@for (var i = 1; i <= 15; i++) {
				<div class="social-gallery__item">
					<a href="#" class="social-gallery__item-link hover-visible-hold link-indigo">
						<span class="social-gallery__item-hover-box abs-full-size d-flex-center hover-visible-el bg-primary">
							<span class="social-gallery__item-hash-tag link-hover">#@@theme instagram</span>
						</span>
						<img src="@@demo.img.social-gallery-img`+(i)+`.jpg" alt="gallery-img" width="200" height="200" class="social-gallery__item-img transition">
					</a>
				</div>
			}
		</div>
	</div>
</div>
